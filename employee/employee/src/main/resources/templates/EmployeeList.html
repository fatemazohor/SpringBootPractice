<div th:insert="header.html"></div>

<div class="container py-3 form align-middle">
    <h4 th:if="${id == null}">Enter New Employeee</h4>
    <h4 th:if="${id != null}">Update Employeee</h4>

    <div class="col-8 py-2">

    <form method="post" th:action="@{/employees/save}" th:object="${employee}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="ename" class="form-label">Employee Name</label>
            <input type="text" class="form-control" name="ename" id="ename" th:field="*{ename}">
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="text"  class="form-control" name="contact" id="contact" th:field="*{contact}">
        </div>
        <div class="mb-3">
            <label  class="form-label">Gender</label>
            <input class="form-check-input" type="radio" name="gender"  value="male" th:field="*{gender}">
            <label class="form-check-label" >
                Male
            </label>
            <input class="form-check-input" type="radio" name="gender"  value="Female" th:field="*{gender}">
            <label class="form-check-label" >
                Female
            </label>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" name="email" id="email" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="contact" id="address" th:field="*{address}">
        </div>
        <div class="mb-3">
            <button class="btn btn-success" type="submit" th:if="${id == null}">Submit</button>
            <button class="btn btn-success" type="submit" th:if="${id != null}">Update</button>
            <button class="btn btn-warning" type="reset">Reset</button>
        </div>
    </form>
    </div>
</div>

<div class="container table py-3">
    <h4>Employee List</h4>
    <div class="container ">
        <table class="table table-striped text-center">
        <thead>
        <tr>
            <th>Serial</th>
            <th>Id</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp: ${empList}">
            <td th:text="${empStat.count}" th:class="${(empStat.even ? 'text-primary' : 'text-success')}"></td>
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.ename}"></td>
            <td th:text="${emp.contact}"></td>
            <td th:text="${emp.gender}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.address}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{'/employees/delete/'+${emp.id}}">
                    Delete
                </a>
                <a class="btn btn-warning" th:href="@{'/employees/update/'+${emp.id}}">
                    Update
                </a>
            </td>



        </tr>
        </tbody>


        </table>
    </div>




</div>
<div th:insert="footer.html"></div>
