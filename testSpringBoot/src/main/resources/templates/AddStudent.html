<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<div class="container">
<h4>Student Form</h4>
<h5 th:if="*{id == null}">Save Form</h5>
<h5 th:if="*{id != null}">Edit Form</h5>

<form method="post" th:action="@{/student/save}" th:object="${student}">
    <input type="hidden" class="form-label" th:field="*{id}">


    <div class="mb-3">
        <label class="form-label" for="name" id="name">Name</label><br>
        <input type="text" class="form-input" placeholder="Name" th:field="*{name}">
    </div>
        <div class="mb-3">
        <label  class="form-label" for="email" id="email">Email</label><br>
        <input type="email" class="form-input" placeholder="Email Address" th:field="*{email}">
        </div>
        <div class="mb-3">
        <label class="form-label" for="gender" id="gender">Gender</label><br>
        <input type="radio" class="form-input" name="gender" th:field="*{gender}" id="male" value="male"><label for="male">Male</label>
        <input type="radio" class="form-input" name="gender"  th:field="*{gender}" id="female" value="female"><label for="female">Female</label><br>
        </div>
        <div class="mb-3">
            <label class="form-label" for="dob" id="dob">Date Of Birth</label>
            <input type="date" class="form-control" th:field="*{dob}">
        </div>
        <div class="mb-3">
        <label class="form-label" for="subject" id="subject">Subject</label>
<!--            <input type="text" class="form-input" placeholder="Subject" th:field="*{subject}">-->
        <select type="text" class="form-control" th:field="*{subId}">
            <option th:each="sub:${subjectsList}" th:text="${sub.subject}"  th:value="${sub.id}">Select One</option>

        </select>
        </div>
        <div class="mb-3">
        <label class="form-label"  >Hobby</label>
<!--            <input type="text" class="form-input" placeholder="Subject" th:field="*{hobby}">-->
        <select name="hobby" id="hobby" th:field="*{hobby}">
            <option value="select">Select a option</option>
            <option value="Reading">Reading</option>
            <option value="Eating">Eating</option>
            <option value="Coding">Coding</option>

        </select>
        </div>
        <div class="mb-3">
            <button th:if="*{id == null}" class="btn btn-primary" type="submit">Submit</button>
            <button th:if="*{id != null}" class="btn btn-primary" type="submit">Update</button>
            <button class="btn btn-warning" type="reset">Reset</button>


        </div>


</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
