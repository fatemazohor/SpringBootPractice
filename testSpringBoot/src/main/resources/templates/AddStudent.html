<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<div class="container">

<form method="post" th:action="@{/student/save}" th:object="${student}">

        <Legend>Registration Form</Legend>
    <div class="mb-3">
        <label class="form-label" for="name" id="name">Name</label><br>
        <input type="text" class="form-input" placeholder="Name" th:field="*{name}">
    </div>
        <div class="mb-3">
        <label  class="form-label" for="email" id="email">Email</label><br>
        <input type="email" class="form-input" placeholder="Email Address" th:field="*{email}">
        </div>
        <div class="mb-3">
        <label class="form-label" for="gender" id="gender">Gender</label><br>
        <input type="radio" class="form-input" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" class="form-input" name="gender" id="female"><label for="female">Female</label><br>
        </div>
        <div class="mb-3">
        <label class="form-label" for="subject" id="subject">Subject</label><br>
        <input type="checkbox" class="form-input"><label class="form-label">JEE</label><br>
        <input type="checkbox" class="form-input"><label class="form-label">DDD</label><br>
        <input type="checkbox" class="form-input"><label class="form-label">WDPF</label><br>
        </div>
        <div class="mb-3">
        <label class="form-label" for="hobby" id="hobby">Hobby</label><br>
        <select name="hobbyName" id="hobbyName">
            <option value="select">Select a option</option>
            <option value="MS Office">Reading</option>
            <option value="MS Office">Eating</option>
            <option value="MS Office">HTML</option>
            <option value="MS Office">CSS</option>

        </select>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-warning" type="reset">Reset</button>


        </div>


</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
