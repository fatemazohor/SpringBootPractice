        <div class="col-md-4 py-3">
            <h3>Subjects List Entry</h3>
            <form method="post" th:action="@{/subjects/save}" th:object="${subject}">
                <input type="hidden" class="form-input" th:field="*{id}">
                <div class="mb-3">
                    <label for="subject" class="form-label" id="subject" >Subject</label>
                    <input type="text" class="form-input" th:field="*{subject}">
                </div>
                <div class="mb-3">
                    <button th:if="*{id == null}" class="btn btn-primary" type="submit">Submit</button>
                    <button th:if="*{id != null}" class="btn btn-primary" type="submit">Update</button>
                    <button class="btn btn-warning" type="reset">Reset</button>
                </div>
            </form>
