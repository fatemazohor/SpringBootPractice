<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="${title}">Title</title>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form method="post" th:action="@{/subjects/save}" th:object="${subject}">

                <div class="mb-3">
                    <label class="form-label" for="subject" id="subject">Subject</label><br>
                    <input type="text" class="form-input" placeholder="Subject" th:field="">
                </div>

            </form>
        </div>
        <div class="col-md-8"></div>
    </div>

</div>

</body>
</html>
