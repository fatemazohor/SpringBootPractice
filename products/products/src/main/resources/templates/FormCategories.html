<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="${title}">Form Categories</title>
</head>
<body>

<!--<div th:insert="header.html"></div>-->
<div class="container">
<h3 th:if="*{id == null}">Entry Category</h3>
<h3 th:if="*{id != null}">Update Category</h3>
<div class="container py-3">
    <form method="post" th:action="@{'/category/save'}" th:object="${category}">
        <input type="hidden" name="id" id="id" th:field="*{id}">
        <div class="mb-3">
            <label>Category</label>
            <input type="text" name="category" id="category" th:field="*{category}">
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit" th:if="*{id == null}">Submit</button>
            <button class="btn btn-primary" type="submit" th:if="*{id != null}">Update</button>
            <button class="btn btn-warning" type="reset">Reset</button>
        </div>
    </form>
</div>
</div>
<!--<div th:insert="footer.html"></div>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
