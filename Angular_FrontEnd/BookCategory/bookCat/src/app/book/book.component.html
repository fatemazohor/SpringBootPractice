<div class="container">
    <h2>Book List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bo of book">
                <td>{{bo.id}}</td>
                <td>{{bo.name}}</td>
                <td>{{bo.price}}</td>
                <td>{{bo.categoryId?.cateName}}</td>
                <td>
                    <button class="btn btn-warning mx-1" (click)="onEditById(bo)" id="updateBookdata">update</button>
                    <button class="btn btn-danger mx-1" (click)="deleteBook(bo.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
  
    <!-- <ul>
      <li *ngFor="let bo of book">
        {{ bo.name }} - {{ bo.price }} --{{ bo.categoryId?.cateName }}
      </li>
    </ul> -->
  </div>

  <div class="container py-3">
    <h3>Book entry form</h3>
    <div >
        <form [formGroup]="bookForm" >
            <input type="hidden" formControlName="id">

            <div class="mb-3">
                <label  class="form-label">Book Name</label>
                <input type="text" class="form-control" formControlName="name" >                        
            </div>
            <div class="mb-3">
                <label  class="form-label">Price</label>
                <input type="text" class="form-control" formControlName="price" >                        
            </div>
            <div class="mb-3">
                <label  class="form-label">Category</label>
                <!-- <select id="categoryId" class="form-select" formControlName="categoryId">
                    <option *ngFor="let dept of category" [value]="dept.cateName">{{dept.cateName }}</option>
                  </select> -->

                  <select id="categoryId" class="form-select" formControlName="categoryId">
                    <option *ngFor="let dept of category" [value]="dept.cateName">{{ dept.cateName }}</option>
                </select>
            </div>
            
            <button type="submit"  class="btn btn-success"
            [disabled]="bookForm.invalid" (click)="onSubmit()">Create Book</button>
            <div *ngIf="bookModel">
                <button type="submit"  class="btn btn-warning"
                [disabled]="bookForm.invalid" (click)="editBook()">Update</button>
            </div>
            <!-- <div *ngSwitch="button">
                <div *ngSwitchCase=2>
                    <button type="submit" >Update</button>
                </div>

                <div *ngSwitchDefault>
                    <button type="submit">save</button>
                </div>
            </div> -->
        </form>
    </div>
  </div>
