<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h2 class="text-center">User Form</h2>

<div class="container py-3">



<form th:action="@{/user/save}" th:object="${user}" method="post" >

    <div class="mb-3">

    <label class="form-label">First Name</label>
    <input type="text" th:field="*{name}" class="form-control"></div>
    <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" th:field="*{email}" class="form-control"></div>
    <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" th:field="*{password}" class="form-control"></div>
    <div class="mb-3">
    <label class="form-label">Gender </label>
    <input type="radio" name="gender" th:field="*{gender}" value="male" class="form-check-input"/>
        <label class="form-check-label">Male</label>


    <input type="radio" name="gender" th:field="*{gender}" value="female" class="form-check-input"/><label class="form-check-label">Female</label>

    </div>
    <div class="mb-3">
    <label class="form-label">Role</label>
    <select th:field="*{role}" class="form-select">
        <option th:each="rl:${roleList}" th:value="${rl.id}" th:text="${rl.name}"></option>
    </select></div>
    <div class="mb-3">
    <label class="form-label">Cell </label>
    <input type="text" th:field="*{cell}" class="form-control">
    </div>

    <input type="submit" value="Save" class="btn btn-success">


</form>

</div>
</body>
</html>
