<div th:insert="header.html"></div>
<div class="px-3 py-3">
    <h4 class="card-title mb-1" th:text="${title}"></h4>
    <p class="pb-0">Best seller of the month cate</p>
    <a href=/style_materaial_qty/addform class="btn btn-sm btn-primary">Create New</a>

    <div class="py-2">
        <table class="table table-striped text-center">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Style name</th>
                <th scope="col">Raw Material</th>
                <th scope="col">Size</th>
                <th scope="col">Quantity</th>
                <th scope="col">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="si:${styleMatQtyList}">
                <td th:text="${si.id}"></td>
                <td th:text="${si.styleId.code}"></td>
                <td th:text="${si.rawMaterialId.name}"></td>
                <td th:text="${si.sizeId.name}"></td>
                <td th:text="${si.quantity}"></td>
                <td>
                    <a  class="btn btn-warning" th:href="@{'/style_materaial_qty_edit/'+${si.id}}">Update</a>

                    <a  class="btn btn-danger" th:href="@{'/style_materaial_qty/delete/'+${si.id}}">Delete</a>
                </td>

            </tr>

            </tbody>
        </table>
    </div>

</div>
<div th:insert="footer.html"></div>
