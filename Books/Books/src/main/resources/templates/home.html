<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="py-2 mx-2">
    <table class="table table-striped">
        <thead>
        <tr>

            <th scope="col">Id</th>
            <th scope="col">Book Name</th>
            <th scope="col">Price</th>
<!--            <th scope="col">Handle</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="bo:${bookList}">
            <th th:text="${bo.id}">1</th>
            <th th:text="${bo.name}">1</th>
            <td th:text="${bo.price}">Mark</td>
<!--            <td>Otto</td>-->
<!--            <td>@mdo</td>-->
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Jacob</td>
<!--            <td>Thornton</td>-->
<!--            <td>@fat</td>-->
        </tr>
        <tr>
            <th scope="row">3</th>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
<!--            <td>@twitter</td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
