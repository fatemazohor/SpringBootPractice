<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <form th:action="@{/user/save}" th:object="${adduser}" method="post">
    <label>First Name</label>
    <input type="text" th:field="*{name}"><br>

    <label>Email</label>
    <input type="email" th:field="*{email}"><br>

    <label>Password</label>
    <input type="password" th:field="*{password}"><br>

    <label>Cell </label>
    <input type="text" th:field="*{cell}"><br>

        <label>Gender </label>
    <input type="radio" type="radio" name="gender" value="Male" th:field="*{gender}"/> <br>
    <input type="radio" type="radio" name="gender" value="Female" th:field="*{gender}"/> <br>

        <label>Role </label>
    <select th:field="*{role}">
        <option th:each="role:${rolelist}" th:text="${role.name}" th:value="${role.id}"/>
    </select>




    <input type="submit" value="Save">


</form>
</body>
</html>
