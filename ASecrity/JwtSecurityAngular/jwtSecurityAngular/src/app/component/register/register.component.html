<div class="container">
    <div class="card">
        <div class="card-body">
            @if (!isSuccessful) {
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f='ngForm'>
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="form.name" #name=ngModel
                        [ngClass]="{'is-invalid' : f.submitted && name.errors}">
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="form.email" #email=ngModel required
                        [ngClass]="{'is-invalid' : f.submitted && email.errors}">
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="form.password" #password=ngModel
                        [ngClass]="{'is-invalid' : f.submitted && password.errors}">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Sign UP</button>
                </div>
            </form>
            }
        </div>
    </div>

</div>
